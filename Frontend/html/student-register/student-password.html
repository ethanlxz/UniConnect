<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password</title>
    <link rel="stylesheet" href="/Frontend/styles/users.css">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    
    <!-- Navigation Bar -->
    <nav class="main-nav">
        <div class="nav-brand">
            <h1>UniConnect.</h1>
        </div>
        <div class="nav-progress">
            <div class="progress-step active">
                <img src="/Frontend/image/profile.png" alt="Lock Icon" class="step-icon">
            </div>
        </div>
    </nav>
</head>
<body>
    <div class="registration-container">
        <div class="form-step active">
            <h2>Set Your Password</h2>
            <div class="form-group">
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            
            <div class="form-group">
                <h2>Double Confirm Your Password</h2>
                <input type="password" id="confirmPassword" placeholder="Confirm your password">
            </div>
            
            <button class="primary-btn" id="completeRegistrationBtn">Complete Registration</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        document.getElementById('completeRegistrationBtn').addEventListener('click', completeRegistration);

        async function completeRegistration() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            
            if (!password || !confirmPassword) {
                Toastify({
                    text: "Please fill in both password fields",
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    style: { background: "red" }
                }).showToast();
                return;
            }

            if (password !== confirmPassword) {
                Toastify({
                    text: "Passwords do not match",
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    style: { background: "red" }
                }).showToast();
                return;
            }

            if (password.length < 6) {
                Toastify({
                    text: "Password must be at least 6 characters",
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    style: { background: "red" }
                }).showToast();
                return;
            }

    
            const registrationData = JSON.parse(sessionStorage.getItem('registrationData'));
            if (!registrationData) {
                Toastify({
                    text: "Registration session expired. Please start over.",
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    style: { background: "red" }
                }).showToast();
                window.location.href = "student_dashboard.html";
                return;
            }

            const payload = {
                username: registrationData.fullName.toLowerCase().replace(/\s+/g, ''),
                email: `${registrationData.fullName.toLowerCase().replace(/\s+/g, '')}@example.com`,
                password: password,
                name: registrationData.fullName,
                contact_num: registrationData.contact,
                gender: registrationData.gender,
                birth_date: registrationData.date,
                course: registrationData.course
            };
            // "username": "ethan",
            //"email": "etah@example.com",
            //"password": "password",
            //"name": "Law XiangZheng",
           //"contact_num": "0125252877",
           //"gender": “Male”,
           //"birth_date": "12-11-2020",
           //"course": "Computer Science"


            try {
                const response = await axios.post('http://127.0.0.1:8000/api/student/register/', payload);
                
                Toastify({
                    text: "Registration successful!",
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    style: { background: "green" }
                }).showToast();

                sessionStorage.removeItem('registrationData');

                setTimeout(() => {
                    window.location.href = "student_dashboard.html";
                }, 1500);
               } catch (error) {
                console.error("Registration failed", error.response?.data || error.message);
                Toastify({
                  text: "Registration failed. " + JSON.stringify(error.response?.data || error.message),
                  duration: 5000,
                   gravity: "top",
                   position: "center",
                   style: { background: "red" }
                  }).showToast();
}

            }
          
        
    </script>
</body>
</html>
