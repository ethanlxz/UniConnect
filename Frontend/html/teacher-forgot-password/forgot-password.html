<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniConnect</title>
    <link rel="stylesheet" href="/Frontend/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
        .toastify {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body>
    <div class="container narrow">
        <h1 class="logo">UniConnect.</h1>
        <h2 class="page-title">Reset Password</h2>
    
        <form class="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="new_password" placeholder="New Password" required>
            <button type="submit" class="btn primary full-width">Reset Password</button>
        </form>
    </div>

    <script>
        document.querySelector('.auth-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const new_password = document.getElementById('new_password').value.trim();

            if (!username || !new_password) {
                Toastify({
                    text: "Please fill in all fields.",
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    backgroundColor: "red"
                }).showToast();
                return;
            }

            fetch('http://127.0.0.1:8000/api/lecturer/resetPass', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, new_password: new_password })
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to reset password');
                return response.json();
            })
            .then(data => {
                Toastify({
                    text: "Password reset successfully!",
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    backgroundColor: "green"
                }).showToast();
            })
            .catch(error => {
                Toastify({
                    text: "Error: " + error.message,
                    duration: 3000,
                    gravity: "top",
                    position: "center",
                    backgroundColor: "red"
                }).showToast();
            });
        });
    </script>
</body>
</html>
