  <style>
    * {

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f3f1ee;

    }


    .nav-item {
      text-align: center;

    .nav-item a {
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    .nav-item img {

      height: 32px;

    }

    .nav-item img:hover {

    }

    .sidebar-avatar {
      margin-bottom: 15px;
    }

    .sidebar-avatar img {
      width: 42px;

      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #aaa;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px 40px 40px 120px;
      overflow-y: auto;
      width: 100%;
    }

    

    .nav-progress {
      display: flex;
      gap: 12px;
    }

    .progress-step {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .progress-step img {
      width: 20px;
      height: 20px;
    }

    .container h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .group-card {
      background: #000000;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .group-card h3  {
      font-size: 18px;
      margin-bottom: 10px;
      color:rgb(255, 255, 255)
    }
   
  
    .group-card p {
      font-size: 14px;
      color: #111010;

    }
  </style>
</head>
<body>
   <body>

    <div class="container">
      <h2>My Groups</h2>

        <button id="sortNameBtn">Sort Members by Name â†‘</button>
      </div>

</html>
   
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>

  const username = localStorage.getItem("username");  


 fetch(`http://127.0.0.1:8000/grouping/myGroups/?username=${encodeURIComponent(username)}`)

    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("groupsContainer");
      container.innerHTML = "";

    data.groups.forEach(group => {
  const div = document.createElement("div");
  div.className = "group-card";
  div.innerHTML = `
    <h3>${group.class_code} - ${group.class_name}</h3>
    <ol>${group.members.map(m => `<li>${m}</li>`).join("")}</ol>
    <button onclick="leaveGroup('${group.class_code}', ${group.group_id}, '${group.group_type}')">Leave</button>
  `;
  container.appendChild(div);
});
    })
(error => {
      console.error("Fetch error:", error);
      Toastify({
        text: "Failed to load groups.",
        duration: 3000,
        gravity: "top",
        position: "center",
        backgroundColor: "red"
      }).showToast();
    });

  function leaveGroup(classCode, groupId, group_type) {
  console.log("Leaving group", classCode, groupId, group_type);

  fetch(`http://127.0.0.1:8000/grouping/leave/`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: username,
      class_code: classCode,
      group_id: groupId,
      group_type: group_type
    }),
  })
  .then(res => {
    if (!res.ok) throw new Error("Failed to leave group");
    return res.json();
  })
  .then(() => {
    Toastify({
      text: `Left group for class ${classCode}`,
      duration: 3000,
      gravity: "top",
      position: "center",
      backgroundColor: "orange"
    }).showToast();

    setTimeout(() => window.location.reload(), 1000);
  })
  .catch(err => {
    console.error(err);
    Toastify({
      text: "Error leaving group.",
      duration: 3000,
      gravity: "top",
      position: "center",
      backgroundColor: "red"
    }).showToast();
  });
}
  document.getElementById("logout-btn").addEventListener("click", function (e) {
  e.preventDefault();
  if (confirm("Are you sure you want to logout?")) {
    localStorage.clear(); 
    window.location.href = "../index.html";
  }
});


</script>
