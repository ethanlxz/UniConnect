<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Home - UniConnect</title>
  <link rel="stylesheet" href="/Frontend/styles/dashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f3f1ee;
      color: #222;
    }

    .sidebar {
      width: 80px;
      background-color: #c7c2c2;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      justify-content: space-between;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
    }

    .nav-item {
      text-align: center;
      margin: 16px 0;
    }

    .nav-item a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .nav-item img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .nav-item img:hover {
      transform: scale(1.2);
    }

    .sidebar-avatar {
      margin-bottom: 15px;
    }

    .sidebar-avatar img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #aaa;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px 40px 40px 120px;
      overflow-y: auto;
      width: 100%;
    }

    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .main-nav h1 {
      font-size: 26px;
      color: #333;
    }

    .nav-progress {
      display: flex;
      gap: 12px;
    }

    .progress-step {
      width: 40px;
      height: 40px;
      background-color: #0077ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .progress-step img {
      width: 20px;
      height: 20px;
    }

    .container h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    .group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .group-card {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .group-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .group-card p {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="nav-item">
        <a href="student_class.html">
          <img src="../../image/classes.png" alt="Classes Icon" />
        </a>
      </div>
      <div class="nav-item">
        <a href="student_allgroups.html">
          <img src="../../image/group icon.png" alt="Group Icon" />
        </a>
      </div>
      <div class="nav-item">
        <a href="student_profile.html">
          <img src="../../image/userprofile.png" alt="Profile Icon" />
        </a>  
      </div>
    </div>
    <div class="sidebar-avatar">
      <img id="sidebarProfilePic" src="../../image/default-avatar.png" alt="My Avatar" />
    </div>
  </div>

  <div class="main-content">
    <nav class="main-nav">
      <div class="nav-brand">
        <h1>UniConnect</h1>
      </div>
      <div class="nav-progress">
        <div class="progress-step active">
          <img src="/Frontend/image/profile.png" alt="Profile Icon" class="step-icon">
        </div>
      </div>
    </nav>

    <div class="container">
      <h2>My Groups</h2>
      <div id="groupsContainer" class="group-grid">
        <!-- Group cards will be injected here -->
      </div>
    </div>
  </div>
</body>
</html>
   
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>

  const username = localStorage.getItem("username");  


 fetch(`http://127.0.0.1:8000/grouping/myGroups/?username=${encodeURIComponent(username)}`)

    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("groupsContainer");
      container.innerHTML = "";

      data.groups.forEach(group => {
        const div = document.createElement("div");
        div.className = "group-card";
        div.innerHTML = `
          <h3>${group.class_code} - ${group.class_name}</h3>
          <ol>${group.members.map(m => `<li>${m}</li>`).join("")}</ol>
          <button onclick="leaveGroup('${group.class_code}', ${group.group_id})">Leave</button>

        `;
        container.appendChild(div);
      });
    })
    .catch(error => {
      console.error("Fetch error:", error);
      Toastify({
        text: "Failed to load groups.",
        duration: 3000,
        gravity: "top",
        position: "center",
        backgroundColor: "red"
      }).showToast();
    });

  function leaveGroup(classCode, groupId) {
  console.log("Leaving group", classCode, groupId);

  fetch(`http://127.0.0.1:8000/grouping/leave/`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: username,
      class_code: classCode,
      group_id: groupId
    }),
  })
  .then(res => {
    if (!res.ok) throw new Error("Failed to leave group");
    return res.json();
  })
  .then(() => {
    Toastify({
      text: `Left group for class ${classCode}`,
      duration: 3000,
      gravity: "top",
      position: "center",
      backgroundColor: "orange"
    }).showToast();

    // 可选：刷新页面或移除该 group 卡片
    setTimeout(() => window.location.reload(), 1000);
  })
  .catch(err => {
    console.error(err);
    Toastify({
      text: "Error leaving group.",
      duration: 3000,
      gravity: "top",
      position: "center",
      backgroundColor: "red"
    }).showToast();
  });
}

</script>
