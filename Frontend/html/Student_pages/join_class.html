<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Home - UniConnect</title>
  <link rel="stylesheet" href="/Frontend/styles/dashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f3f1ee;
      color: #222;
    }

    .sidebar {
      width: 80px;
      background-color: #c7c2c2;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      justify-content: space-between;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
    }

    .sidebar-brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .sidebar-brand img {
      width: 36px;
      height: 36px;
      margin-bottom: 5px;
    }

    .sidebar-brand span {
      font-size: 12px;
      font-weight: bold;
      color: #333;
    }

    .nav-item {
      text-align: center;
      margin: 16px 0;
    }

    .nav-item a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .nav-item img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .nav-item img:hover {
      transform: scale(1.2);
    }

    .sidebar-avatar {
      margin-bottom: 15px;
    }

    .sidebar-avatar img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #aaa;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px 40px 40px 120px;
      overflow-y: auto;
      width: 100%;
    }

    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .main-nav h1 {
      font-size: 26px;
      color: #333;
    }

    .nav-progress {
      display: flex;
      gap: 12px;
    }

    .progress-step {
      width: 40px;
      height: 40px;
      background-color: #0077ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .progress-step img {
      width: 50px;
      height: 20px;
    }

    .container {
      text-align: center;
    }

    .card {
      background: #fff;
      padding: 40px;
      margin: 40px auto;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card .icon img {
      width: 100px;
      height: 100px;
      margin-bottom: 2px;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #classCode {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #addClassBtn, .back-button {
      padding: 10px 20px;
      background-color: #0077ff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button {
      margin-top: 20px;
      background-color: #aaa;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="sidebar-brand">
        <img src="../../image/uniconnect.png" alt="UniConnect Logo" />
        <span>UniConnect</span>
      </div>
      <div class="nav-item">
        <a href="student_class.html">
          <img src="../../image/classes.png" alt="Classes Icon" />
        </a>
      </div>
      <div class="nav-item">
        <a href="student_allgroups.html">
          <img src="../../image/group icon.png" alt="Group Icon" />
        </a>
      </div>
      <div class="nav-item">
        <a href="student_profile.html">
          <img src="../../image/userprofile.png" alt="Profile Icon" />
        </a>  
      </div>
    </div>
    <div class="sidebar-avatar">
      <img id="sidebarProfilePic" src="../../image/default-avatar.png" alt="My Avatar" />
    </div>
  </div>

  <div class="main-content">
    <nav class="main-nav">
      <div class="nav-brand"><h1>UniConnect.</h1></div>
    </nav>

    <div class="container">
      <div class="card">
        <div class="icon">
          <img src="../../image/group icon.png" alt="Group Icon"/>
        </div>
        <h2>Join a class with a code</h2>
        <input type="text" id="classCode" placeholder="Enter class code" />
        <button id="addClassBtn">Add Class</button>
      </div>
      <button class="back-button" onclick="history.back()">Back</button>
    </div>
  </div>
</body>
</html>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    document.getElementById("addClassBtn").addEventListener("click", () => {
      const code = document.getElementById("classCode").value.trim();
      const username = localStorage.getItem("username");

      if (!code) {
        alert("Please enter a class code.");
        return;
      }

      fetch("http://127.0.0.1:8000/classing/join/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, code }),
      })
      .then(res => {
        if (!res.ok) throw new Error("Failed to join class");
        return res.json();
      })
      .then(data => {
        alert(data.detail);
        // 跳转到加入成功后的页面
        window.location.href = "../Student_pages/student_class.html";
      })
      .catch(err => alert(err.message));
    });
  </script>
</body>
</html>
