<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Groups - UniConnect</title>
  <link rel="stylesheet" href="/Frontend/styles/dashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f3f1ee;
      color: #222;
    }

    .sidebar {
      width: 80px;
      background-color: #c7c2c2;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      justify-content: space-between;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
    }

    .nav-item {
      text-align: center;
      margin: 16px 0;
    }

    .nav-item a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .nav-item img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .nav-item img:hover {
      transform: scale(1.2);
    }

    .sidebar-avatar {
      margin-bottom: 15px;
    }

    .sidebar-avatar img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #aaa;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px 40px 40px 120px;
      overflow-y: auto;
      width: 100%;
    }

    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .main-nav h1 {
      font-size: 26px;
      color: #333;
    }

    .nav-progress {
      display: flex;
      gap: 12px;
    }

    .progress-step {
      width: 40px;
      height: 40px;
      background-color: #0077ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .progress-step img {
      width: 20px;
      height: 20px;
    }

    .section-header {
      font-size: 22px;
      color: #333;
      margin: 30px 0 15px 0;
      border-bottom: 2px solid #0077ff;
      padding-bottom: 5px;
    }

    .section-header:first-of-type {
      margin-top: 0;
    }

    .group-section {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .group-card {
      background-color: #ffffff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 1px solid #e0e0e0;
      transition: all 0.3s ease;
      position: relative;
    }

    .group-card:hover {
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }

    .group-card.finalized {
      border-left: 4px solid #28a745;
    }

    .group-card.temporary {
      border-left: 4px solid #ffc107;
    }

    .group-card.fixed {
      border-left: 4px solid #007bff;
    }

    .group-status {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: bold;
      text-transform: uppercase;
    }

    .status-finalized {
      background-color: #d4edda;
      color: #155724;
    }

    .status-forming {
      background-color: #fff3cd;
      color: #856404;
    }

    .status-fixed {
      background-color: #d1ecf1;
      color: #0c5460;
    }

    .leader-box {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f8f9fa;
      border-radius: 8px;
      border: 2px solid #ffd700;
    }

    .leader-avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #0077ff;
    }

    .leader-info {
      flex-grow: 1;
    }

    .leader-title {
      font-size: 12px;
      color: #666;
      margin-bottom: 2px;
      font-weight: bold;
    }

    .leader-name {
      font-size: 16px;
      font-weight: bold;
      color: #333;
    }

    .group-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 12px;
    }

    .member-list {
      margin-bottom: 15px;
    }

    .member-list h4 {
      font-size: 14px;
      color: #666;
      margin-bottom: 8px;
    }

    .member-list ol {
      padding-left: 20px;
      margin: 0;
    }

    .member-list li {
      margin-bottom: 4px;
      color: #555;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }

    .button-group button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
      text-transform: uppercase;
    }

    .btn-primary {
      background-color: #0077ff;
      color: white;
    }

    .btn-primary:hover {
      background-color: #005fcc;
    }

    .btn-success {
      background-color: #28a745;
      color: white;
    }

    .btn-success:hover {
      background-color: #218838;
    }

    .btn-warning {
      background-color: #ffc107;
      color: #212529;
    }

    .btn-warning:hover {
      background-color: #e0a800;
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #666;
      font-style: italic;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error-message {
      background-color: #f8d7da;
      color: #721c24;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      border: 1px solid #f5c6cb;
    }

    .access-denied {
      text-align: center;
      padding: 60px;
      color: #dc3545;
      font-size: 24px;
      font-weight: bold;
      background-color: #f8d7da;
      border: 2px solid #dc3545;
      border-radius: 12px;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="nav-item">
        <a href="student_class.html">
          <img src="../../image/classes.png" alt="Classes Icon" />
        </a>
      </div>
      <div class="nav-item">
        <a href="student_allgroups.html">
          <img src="../../image/group icon.png" alt="Group Icon" />
        </a>
      </div>
      <div class="nav-item">
        <a href="student_profile.html">
          <img src="../../image/userprofile.png" alt="Profile Icon" />
        </a>  
      </div>
    </div>
    <div class="sidebar-avatar">
      <img id="sidebarProfilePic" src="../../image/default-avatar.png" alt="My Avatar" />
    </div>
  </div>

  <div class="main-content">
    <nav class="main-nav">
      <div class="nav-brand">
        <h1>UniConnect</h1>
      </div>
      <div class="nav-progress">
        <div class="progress-step active">
          <img src="/Frontend/image/profile.png" alt="Profile Icon" class="step-icon">
        </div>
      </div>
    </nav>

    <div id="loading" class="loading">Loading groups...</div>
    <div id="error-container"></div>
    <div id="group-container"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    // Global variables
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get("username") || sessionStorage.getItem("student_username");
    const classId = urlParams.get("class_id");

    // Show toast notification
    function showToast(message, type = 'info') {
      const bgColor = type === 'error' ? '#dc3545' : type === 'success' ? '#28a745' : '#0077ff';
      Toastify({
        text: message,
        duration: 3000,
        gravity: "top",
        position: "center",
        style: { background: bgColor }
      }).showToast();
    }

    // Show error message
    function showError(message) {
      const errorContainer = document.getElementById("error-container");
      errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
    }

    // Show access denied message
    function showAccessDenied() {
      const container = document.getElementById("group-container");
      container.innerHTML = '<div class="access-denied">You don\'t allow to see this page</div>';
    }

    // Hide loading
    function hideLoading() {
      document.getElementById("loading").style.display = 'none';
    }

    // Check if user is in any group
    function userHasGroup(finalizedGroups, formingGroups, username) {
      const allGroups = [...finalizedGroups, ...formingGroups];
      return allGroups.some(group => {
        const members = group.members ? group.members.filter(Boolean) : [];
        return members.includes(username) || group.leader === username;
      });
    }

    // Load groups data
    document.addEventListener("DOMContentLoaded", () => {
      if (!classId) {
        hideLoading();
        showError("Class ID is missing. Please navigate from the classes page.");
        return;
      }

      if (!username) {
        hideLoading();
        showError("Username is missing. Please log in again.");
        return;
      }

      console.log("Loading groups for class:", classId, "user:", username);
      

      fetch(`http://127.0.0.1:8000/grouping/list/?class_id=${classId}`)
        .then(res => {
          if (!res.ok) {
            throw new Error(`HTTP ${res.status}: ${res.statusText}`);
          }
          return res.json();
        })
        .then(data => {
          hideLoading();
          const finalGroups = data.final_groups || [];
          const formingGroups = data.temporary_groups || [];
          
          // Check if user has access to this page
          if (!userHasGroup(finalGroups, formingGroups, username)) {
            showAccessDenied();
            return;
          }
          
          renderGroupCards(finalGroups, formingGroups, username, data.class_code || '', data.class_name || '');
        })
        .catch(err => {
          hideLoading();
          console.error("Failed to load groups:", err);
          showError(`Failed to load group data: ${err.message}`);
        });
    });

    // Render group cards
    function renderGroupCards(finalizedGroups, formingGroups, username, classCode, className) {
      const container = document.getElementById("group-container");
      container.innerHTML = "";

      // Fixed Groups Section (Confirmed Groups)
      if (finalizedGroups.length > 0) {
        const finalizedHeader = document.createElement("h2");
        finalizedHeader.className = "section-header";
        finalizedHeader.textContent = "Fixed Groups";
        container.appendChild(finalizedHeader);

        const finalizedContainer = document.createElement("div");
        finalizedContainer.className = "group-section";
        container.appendChild(finalizedContainer);

        finalizedGroups.forEach(group => {
          const card = createGroupCard(group, username, classCode, className);
          finalizedContainer.appendChild(card);
        });
      }

      // Temporary Groups Section
      if (formingGroups.length > 0) {
        const formingHeader = document.createElement("h2");
        formingHeader.className = "section-header";
        formingHeader.textContent = "Temporary Groups";
        container.appendChild(formingHeader);

        const formingContainer = document.createElement("div");
        formingContainer.className = "group-section";
        container.appendChild(formingContainer);

        formingGroups.forEach(group => {
          const card = createGroupCard(group, username, classCode, className);
          formingContainer.appendChild(card);
        });
      }

      // Show empty state if no groups
      if (finalizedGroups.length === 0 && formingGroups.length === 0) {
        container.innerHTML = '<div class="empty-state">No groups found for this class.</div>';
      }
    }

    // Create group card
    function createGroupCard(group, username, classCode, className) {
      const card = document.createElement("div");
      card.className = `group-card ${group.group_type || 'temporary'}`;
      
      if (group.is_finalized) {
        card.classList.add('finalized');
      }

      const members = group.members ? group.members.filter(Boolean) : [];
      const isMember = members.includes(username);
      const isLeader = username === group.leader;
      const isFinalized = group.is_finalized;

      const leaderUsername = group.leader;
      const otherMembers = members.filter(m => m !== leaderUsername);
      const memberListHTML = otherMembers.length > 0 
        ? otherMembers.map(member => `<li>${member}</li>`).join("")
        : "<li><em>No other members</em></li>";

      // Determine status
      let statusClass = 'status-forming';
      let statusText = 'Forming';
      
      if (group.group_type === 'fixed') {
        statusClass = 'status-fixed';
        statusText = 'Fixed';
      } else if (isFinalized) {
        statusClass = 'status-finalized';
        statusText = 'Finalized';
      }

      // Generate action buttons
      let actionHTML = "";
      
      if (group.group_type === "temporary") {
  const tempGroupId = group.id; // 临时组在数据库里其实还是用 group_id 字段，只是我们逻辑上叫它 temp_group_id

  if (isLeader) {
    if (!isFinalized) {
      actionHTML += `<button class="btn-success" onclick="finalizeGroup(${group.id})" type="button">Finalize Group</button>`;
    } else {
      actionHTML += `<button class="btn-warning" onclick="definalizeGroup(${group.id})" type="button">Definalize Group</button>`;
      actionHTML += `<button class="btn-primary" onclick="convertToFixed(${group.id})" type="button">Convert to Fixed</button>`;
    }
    actionHTML += `<button class="btn-secondary" onclick="changeLeader(${group.id})" type="button">Change Leader</button>`;
  }
  console.log("Group object:", group);

}


      if (isMember && group.group_type !== "fixed") {
        actionHTML += `<button class="btn-danger leave-btn" data-groupid="${group.id}" data-classcode="${classId}" type="button">Leave Group</button>`;
      }

      card.innerHTML = `
        <div class="group-status ${statusClass}">${statusText}</div>
        <div class="leader-box">
          <div class="leader-info">
            <div class="leader-title">👑 Group Leader</div>
            <div class="leader-name">${leaderUsername}</div>
          </div>
        </div>
        <div class="group-title">${group.group_label || `Group ${group.group_id}`}</div>
        <div class="member-list">
          <h4>Members (${members.length}):</h4>
          <ol>${memberListHTML}</ol>
        </div>
        <div class="button-group">${actionHTML}</div>
      `;

      return card;
    }

    // Event delegation for leave button
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("leave-btn")) {
        const groupId = e.target.dataset.groupid;
        const classCode = e.target.dataset.classcode;

        if (!confirm("Are you sure you want to leave this group?")) return;

        fetch("http://127.0.0.1:8000/grouping/leave/", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            group_id: parseInt(groupId),
            username: username,
            class_code: classId
          })
        })
          .then(res => res.json())
          .then(data => {
            showToast(data.detail || "Successfully left the group.", 'success');
            location.reload();
          })
          .catch(err => {
            console.error(err);
            showToast("Failed to leave group.", 'error');
          });
      }
    });

    // Group action functions
  window.finalizeGroup = function( temp_group_id) {
  showToast("Finalizing group...", 'info');
  fetch("http://127.0.0.1:8000/grouping/finalTG/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: username,
      class_code: classId,
      temp_group_id:  temp_group_id  
    })
  })
  .then(res => res.json())
  .then(data => {
    showToast(data.detail || "Group finalized successfully.", 'success');
    setTimeout(() => location.reload(), 10000);  // 多等一下
  })
  .catch(err => {
    console.error("Finalize error:", err);
    showToast("Failed to finalize group.", 'error');
  });
}



    function definalizeGroup(tempGroupId) {
      fetch("http://127.0.0.1:8000/grouping/definalTG/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username,
          class_code: classId,
          temp_group_id: tempGroupId
        })
      })
        .then(res => res.json())
        .then(data => {
          showToast(data.detail, 'success');
          location.reload();
        })
        .catch(err => {
          console.error(err);
          showToast("Failed to definalize group.", 'error');
        });
    }

    function convertToFixed(tempGroupId) {
      const targetGroupId = prompt("Enter the Fixed Group ID to convert into:");
      if (!targetGroupId || isNaN(targetGroupId)) {
        showToast("Please enter a valid group ID.", 'error');
        return;
      }

      fetch("http://127.0.0.1:8000/grouping/convert-group/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username,
          class_code: classId,
          temp_group_id: tempGroupId,
          target_group_id: parseInt(targetGroupId)
        })
      })
        .then(res => res.json())
        .then(data => {
          showToast(data.detail, 'success');
          location.reload();
        })
        .catch(err => {
          console.error(err);
          showToast("Failed to convert group.", 'error');
        });
    }

    function changeLeader(tempGroupId) {
      const newLeader = prompt("Enter the new leader's username:");
      if (!newLeader || newLeader.trim() === '') {
        showToast("Please enter a valid username.", 'error');
        return;
      }

      console.log("Changing leader for group:", tempGroupId, "to:", newLeader.trim());

      fetch("http://127.0.0.1:8000/grouping/changeLeader/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          username: username,
          class_code: classId,
          temp_group_id: tempGroupId,
          new_leader_username: newLeader.trim()
        })
      })
        .then(res => {
          console.log("Change leader response status:", res.status);
          return res.json();
        })
        .then(data => {
          console.log("Change leader response data:", data);
          showToast(data.detail || "Leader changed successfully.", 'success');
          location.reload();
        })
        .catch(err => {
          console.error("Change leader error:", err);
          showToast("Failed to change leader.", 'error');
        });
    }
  </script>
</body>
</html>
