<div id="group-container" class="group-grid"></div>
<script>
    
const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get("username") || sessionStorage.getItem("student_username");
const classId = urlParams.get("class_id");


document.addEventListener("DOMContentLoaded", () => {


  console.log("Class ID:", classId);
  const username = urlParams.get("username") || sessionStorage.getItem("student_username");
  

  fetch(`http://127.0.0.1:8000/grouping/list/?class_id=${classId}`)
    .then(res => res.json())
    .then(data => {
      renderGroupCards(data.final_groups, data.groups_forming, username, data.class_code, data.class_name);
    })
    .catch(err => {
      console.error("Failed to load groups:", err);
      alert("Failed to load group data.");
    });
});



function renderGroupCards(finalizedGroups, formingGroups, username, classCode, className) {
  const container = document.getElementById("group-container");
  container.innerHTML = "";

  // --- Confirmed Groups Section ---
  const finalizedHeader = document.createElement("h2");
  finalizedHeader.textContent = "Confirmed Groups";
  container.appendChild(finalizedHeader);

  const finalizedContainer = document.createElement("div");
  finalizedContainer.className = "group-section";
  container.appendChild(finalizedContainer);

  if (finalizedGroups.length > 0) {
    finalizedGroups.forEach(group => {
      const card = createGroupCard(group, username, classCode, className);
      finalizedContainer.appendChild(card);
    });
  } else {
    finalizedContainer.innerHTML = "<p>No confirmed groups yet.</p>";
  }

  // --- Forming Groups Section ---
  const formingHeader = document.createElement("h2");
  formingHeader.textContent = "Groups Forming";
  formingHeader.style.marginTop = "40px";
  container.appendChild(formingHeader);

  const formingContainer = document.createElement("div");
  formingContainer.className = "group-section";
  container.appendChild(formingContainer);

  if (formingGroups.length > 0) {
    formingGroups.forEach(group => {
      const card = createGroupCard(group, username, classCode, className);
      formingContainer.appendChild(card);
    });
  } else {
    formingContainer.innerHTML = "<p>No forming groups currently.</p>";
  }
}


function createGroupCard(group, username, classCode, className) {
  const card = document.createElement("div");
  card.className = "group-card";

  const members = group.members.filter(Boolean); // remove null
  const isMember = members.includes(username);

  const memberList = members.map((member, idx) => `<li> ${member}</li>`).join("");

  let actionHTML = "";

  if (isMember) {
    actionHTML = `<button class="leave-btn" data-groupid="${group.id}" data-classcode="${classCode}">Leave</button>`;
  } 

  card.innerHTML = `
    <p><strong>${group.group_label}</strong></p>
    <ol>${memberList}</ol>
    ${actionHTML}
  `;

  return card;
}

document.addEventListener("click", function (e) {
  if (e.target.classList.contains("leave-btn")) {
    const groupId = e.target.dataset.groupid;
    const classCode = e.target.dataset.classcode;

    if (!confirm("Are you sure you want to leave this group?")) return;

    fetch("http://127.0.0.1:8000/grouping/leave/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        group_id: parseInt(groupId),
        username: username,
        class_code: classCode
      })
    })
      .then(res => res.json())
      .then(data => {
        alert(data.detail || "Left the group.");
        location.reload(); // reload the updated group list
      })
      .catch(err => {
        console.error(err);
        alert("Failed to leave group.");
      });
  }
});


</script>
