<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Home - UniConnect</title>
  <link rel="stylesheet" href="/Frontend/styles/dashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f3f1ee;
      color: #222;
    }

    .sidebar {
      width: 80px;
       background-color: #c7c2c2;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 0;
      justify-content: space-between;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
    }

    .nav-item {
      text-align: center;
      margin: 16px 0;
    }

    .nav-item a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .nav-item img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .nav-item img:hover {
      transform: scale(1.2);
    }

    .sidebar-avatar {
      margin-bottom: 15px;
    }

    .sidebar-avatar img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #aaa;
    }

    .main-content {
      flex-grow: 1;
      padding: 40px 40px 40px 120px;
      overflow-y: auto;
      width: 100%;
    }

    .main-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .main-nav h1 {
      font-size: 26px;
      color: #333;
    }

    .nav-progress {
      display: flex;
      gap: 12px;
    }

    .progress-step {
      width: 40px;
      height: 40px;
      background-color: #0077ff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .progress-step img {
      width: 20px;
      height: 20px;
    }

    .group-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div>
      <div class="nav-item">
        <a href="student_class.html">
          <img src="../../image/classes.png" alt="Classes Icon" />
        </a>
      </div>
      <div class="nav-item">
        <a href="student_allgroups.html">
          <img src="../../image/group icon.png" alt="Group Icon" />
        </a>
      </div>
      <div class="nav-item">
        <a href="student_profile.html">
          <img src="../../image/userprofile.png" alt="Profile Icon" />
        </a>  
      </div>
    </div>
    <div class="sidebar-avatar">
      <img id="sidebarProfilePic" src="../../image/default-avatar.png" alt="My Avatar" />
    </div>
  </div>

  <div class="main-content">
    <nav class="main-nav">
      <div class="nav-brand">
        <h1>UniConnect</h1>
      </div>
      <div class="nav-progress">
        <div class="progress-step active">
          <img src="/Frontend/image/profile.png" alt="Profile Icon" class="step-icon">
        </div>
      </div>
    </nav>

    <div id="group-container" class="group-grid"></div>
  </div>
</body>
</html>

<script>
    
const urlParams = new URLSearchParams(window.location.search);
const username = urlParams.get("username") || sessionStorage.getItem("student_username");
const classId = urlParams.get("class_id");


document.addEventListener("DOMContentLoaded", () => {


  console.log("Class ID:", classId);
  const username = urlParams.get("username") || sessionStorage.getItem("student_username");
  

  fetch(`http://127.0.0.1:8000/grouping/list/?class_id=${classId}`)
    .then(res => res.json())
    .then(data => {
      renderGroupCards(data.final_groups, data.groups_forming, username, data.class_code, data.class_name);
    })
    .catch(err => {
      console.error("Failed to load groups:", err);
      alert("Failed to load group data.");
    });
});



function renderGroupCards(finalizedGroups, formingGroups, username, classCode, className) {
  const container = document.getElementById("group-container");
  container.innerHTML = "";

  // --- Confirmed Groups Section ---
  const finalizedHeader = document.createElement("h2");
  finalizedHeader.textContent = "Confirmed Groups";
  container.appendChild(finalizedHeader);

  const finalizedContainer = document.createElement("div");
  finalizedContainer.className = "group-section";
  container.appendChild(finalizedContainer);

  if (finalizedGroups.length > 0) {
    finalizedGroups.forEach(group => {
      const card = createGroupCard(group, username, classCode, className);
      finalizedContainer.appendChild(card);
    });
  } else {
    finalizedContainer.innerHTML = "<p>No confirmed groups yet.</p>";
  }

  // --- Forming Groups Section ---
  const formingHeader = document.createElement("h2");
  formingHeader.textContent = "Groups Forming";
  formingHeader.style.marginTop = "40px";
  container.appendChild(formingHeader);

  const formingContainer = document.createElement("div");
  formingContainer.className = "group-section";
  container.appendChild(formingContainer);

  if (formingGroups.length > 0) {
    formingGroups.forEach(group => {
      const card = createGroupCard(group, username, classCode, className);
      formingContainer.appendChild(card);
    });
  } else {
    formingContainer.innerHTML = "<p>No forming groups currently.</p>";
  }
}


function createGroupCard(group, username, classCode, className) {
  const card = document.createElement("div");
  card.className = "group-card";

  const members = group.members.filter(Boolean); // remove null
  const isMember = members.includes(username);

  const memberList = members.map((member, idx) => `<li>. ${member}</li>`).join("");

  let actionHTML = "";

  if (isMember) {
    actionHTML = `<button class="leave-btn" data-groupid="${group.id}" data-classcode="${classCode}">Leave</button>`;
  } 

  card.innerHTML = `
    <p><strong>${group.group_label}</strong></p>
    <ol>${memberList}</ol>
    ${actionHTML}
  `;

  return card;
}

document.addEventListener("click", function (e) {
  if (e.target.classList.contains("leave-btn")) {
    const groupId = e.target.dataset.groupid;
    const classCode = e.target.dataset.classcode;

    if (!confirm("Are you sure you want to leave this group?")) return;

    fetch("http://127.0.0.1:8000/grouping/leave/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        group_id: parseInt(groupId),
        username: username,
        class_code: classCode
      })
    })
      .then(res => res.json())
      .then(data => {
        alert(data.detail || "Left the group.");
        location.reload(); // reload the updated group list
      })
      .catch(err => {
        console.error(err);
        alert("Failed to leave group.");
      });
  }
});


</script>
