<body>

      <div class="main-content">
    <nav class="main-nav"> 
      <div class="nav-brand">
        <h1>UniConnect.</h1>
      </div>
      <div class="nav-progress">
        <div class="progress-step active">
          <img src="/Frontend/image/profile.png" alt="Profile Icon" class="step-icon" />

  <div class="welcome-text" id="welcomeText"></div>
</div>

    
    </div>
  </div>
</body>

 <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const welcomeText = document.getElementById("welcomeText");
    const username = localStorage.getItem('username');


   try {
  const response = await fetch(`http://127.0.0.1:8000/api/student/profile/${encodeURIComponent(username)}/`, {
    method: 'GET',
    headers: {
      'Content-Type': 'application/json',
    },
  });

  if (!response.ok) {
    throw new Error('Network response was not ok');
  }

  const student = await response.json();

  if (student.username) {
    welcomeText.textContent = `Welcome back, ${student.username}!`;
    Toastify({
      text: "Profile loaded successfully!",
      duration: 3000,
      gravity: "top",
      position: "right",
      backgroundColor: "#4caf50"
    }).showToast();
  } else {
    welcomeText.textContent = `Welcome back!`;
  }
} catch (error) {
  console.error('Fetch error:', error);
  welcomeText.textContent = 'Welcome back!';
  Toastify({
    text: "Failed to load profile!",
    duration: 3000,
    gravity: "top",
    position: "right",
    backgroundColor: "#e74c3c"
  }).showToast();
}


    // Sidebar active effect
    document.querySelectorAll('.nav-item').forEach(item => {
      item.addEventListener('click', () => {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        item.classList.add('active');
      });
    });
  });
</script>
</html>
