<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Home - UniConnect</title>
  <link rel="stylesheet" href="/Frontend/styles/dashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="nav-item active">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Classes Icon" />
      <div>Classes</div>
    </div>
    <div class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946429.png" alt="Profile Icon" />
      <div>Group</div>
    </div>
     <div class="nav-item">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile Icon" />
      <div>Profile</div>
    </div>
  </div>

  <div class="main-content">
    <nav class="main-nav">
      <div class="nav-brand">
        <h1>UniConnect.</h1>
      </div>
      <div class="nav-progress">
        <div class="progress-step active">
          <img src="/Frontend/image/profile.png" alt="Profile Icon" class="step-icon">
        </div>
      </div>
    </nav>
    <div class="content-area">
  <div class="welcome-text" id="welcomeText"></div>
</div>

    
    </div>
  </div>
</body>

<script>
  document.addEventListener("DOMContentLoaded", async () => {
    const welcomeText = document.getElementById("welcomeText");
    try {
      const response = await fetch('http://127.0.0.1:8000/api/student/login/', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
         
        },
      });

      if (!response.ok) {
        throw new Error('Network response was not ok');
      }

      const student = await response.json();

      if (student.fullName) {
        welcomeText.textContent = `Welcome back, ${student.fullName}`;
      } else {
        welcomeText.textContent = `Welcome back!`;
      }
    } catch (error) {
      console.error('Fetch error:', error);
      welcomeText.textContent = 'Welcome back!';
    }
  });
</script>

</html>
