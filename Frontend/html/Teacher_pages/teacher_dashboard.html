<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Home - UniConnect</title>
  <link rel="stylesheet" href="/Frontend/styles/dashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />
</head>
<style>
  
    .sidebar-brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .sidebar-brand img {
      width: 36px;
      height: 36px;
      margin-bottom: 5px;
    }

    .sidebar-brand span {
      font-size: 12px;
      font-weight: bold;
      color: #333;
    }

    .nav-item {
      text-align: center;
      margin: 16px 0;
    }

    .nav-item a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }

    .nav-item img {
      width: 32px;
      height: 32px;
      transition: transform 0.3s ease;
    }

    .nav-item img:hover {
      transform: scale(1.2);
    }

    .sidebar-avatar {
      margin-bottom: 15px;
    }

    .sidebar-avatar img {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #aaa;
    }

</style>
<body>
    <!-- Sidebar -->
  <div class="sidebar">
  <div class="nav-item active ">
    <a href="teacher_class.html">
      <img src="../../image/classes.png" alt="Classes Icon" />
      <div>Classes</div>
    </a>
  </div>

    <div class="nav-item">
      <a href="teacher_profile.html">
      <img src="../../image/profile.png" alt="Profile Icon" />
      <div>Profile</div>
      </a>
    </div>
  </div>

  <div class="main-content">
    <nav class="main-nav">
      <div class="nav-brand">
        <h1>UniConnect.</h1>
      </div>
      <div class="nav-progress">
        <div class="progress-step active">
          <img src="/Frontend/image/profile.png" alt="Profile Icon" class="step-icon">
        </div>
      </div>
    </nav>

    <div class="content-area">
  <div class="welcome-text" id="welcomeText"></div>
</div>
<div class="content-area">
  <a href="teacher_add_class.html">
  <button id="create-btn">Create Class</button>
  </a>
</div>
    
    </div>
  </div>
</body>

 <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const welcomeText = document.getElementById("welcomeText");
      const username = localStorage.getItem('username');

      try {
        const response = await fetch(`http://127.0.0.1:8000/api/lecturer/profile/${encodeURIComponent(username)}/`, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
          },
        });

        if (!response.ok) {
          throw new Error('Network response was not ok');
        }

        const lecturer = await response.json();

        if (lecturer.username) {
          welcomeText.textContent = `Welcome back, ${lecturer.username}`;
          Toastify({
            text: "Profile loaded successfully!",
            duration: 3000,
            gravity: "top",
            position: "right",
            backgroundColor: "#4caf50"
          }).showToast();
        } else {
          welcomeText.textContent = `Welcome back!`;
        }
      } catch (error) {
        console.error('Fetch error:', error);
        welcomeText.textContent = 'Welcome back!';
        Toastify({
          text: "Failed to load profile!",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#e74c3c"
        }).showToast();
      }

      document.querySelectorAll('.nav-item').forEach(item => {
        item.addEventListener('click', () => {
          document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
          item.classList.add('active');
        });
      });
    });
  
  
      

  </script>
</html>
