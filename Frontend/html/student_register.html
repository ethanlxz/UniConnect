<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/Frontend/styles/users.css">
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
    <!-- Navigation Bar -->
    <nav class="main-nav">
        <div class="nav-brand">
            <h1>UniConnect.</h1>
        </div>
        <div class="nav-progress">
            <div class="progress-step active">
                <img src="/Frontend/image/profile.png" alt="Profile Icon" class="step-icon">
            </div>
        </div>
    </nav>
</head>

<body>
    <div class="registration-container">
        <div class="form-step active">
            <h2>What is your name?</h2>
            <div class="form-group">
                <input type="text" placeholder="Full Name">
            </div>

    <div class="form-group">
        <div class="form-step active">
            <h2>Your Birthday?</h2>
            <input type="date" />
    </div>

    <div class="form-group">
        <label><h2>Gender?</h2></label>
        <div class="gender-icons">
            <label>
                <input type="radio" name="gender" value="male" hidden>
                <img src="https://cdn-icons-png.flaticon.com/512/126/126486.png" alt="Male" class="gender-icon" data-gender="male"/>
            </label>
            <label>
                 <input type="radio" name="gender" value="female" hidden>
                 <img src="https://cdn-icons-png.flaticon.com/512/126/126485.png" alt="Female" class="gender-icon" data-gender="female"/>
                </label>
            </div>
        </div>


    <div class="form-group">
      <label><h2>What is your course?</h2></label>
      <select>
        <option>Computer Science</option>
        <option>Business</option>
        <option>Design</option>
        <option>Engineering</option>
      </select>
    </div>

    <div class="form-group">
      <label><h2>Contact Number?</h2></label>
      <input type="text" value="+60" />
    </div>

   <button class="primary-btn" id="nextBtn">Next</button>
  </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
   document.querySelector('.primary-btn').addEventListener('click', function () {
    const fullName = document.querySelector('input[placeholder="Full Name"]').value;
    const date = document.querySelector('input[type="date"]').value;
    const genderInput = document.querySelector('input[name="gender"]:checked');
    const gender = genderInput ? genderInput.value : '';
    const course = document.querySelector('select').value;
    const contact = document.querySelectorAll('input[type="text"]')[1].value;

    if (!fullName || !date || !gender || !course || !contact) {
        Toastify({
            text: "Please fill in all the fields before proceeding.",
            duration: 3000,
            gravity: "top",
            position: "center",
            backgroundColor: "red",
            stopOnFocus: true
        }).showToast();
        return;
    }

    // store into localStorage
    localStorage.setItem('student_name', fullName);
    localStorage.setItem('student_course', course);
    localStorage.setItem('student_contact', contact);
    localStorage.setItem('student_gender', gender);
    localStorage.setItem('student_date', date);

    window.location.href = 'student_register2.html';
});

// 性别点击事件逻辑
document.querySelectorAll('.gender-icon').forEach(img => {
    img.addEventListener('click', () => {
        document.querySelectorAll('input[name="gender"]').forEach(r => r.checked = false);
        img.previousElementSibling.checked = true;

        document.querySelectorAll('.gender-icon').forEach(i => i.style.border = 'none');
        img.style.border = '2px solid blue';
    });
});
</script>
</body>
</html>
